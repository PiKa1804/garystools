<head>
	<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>


        {%
            assign cache_bust = site.time | replace: ' ', '-' | replace: ':', '-'
        %}

        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/uswds.css?v={{ cache_bust }}">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css?v={{ cache_bust }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="{{ site.baseurl }}/assets/js/vendor/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="{{ site.baseurl }}/assets/js/vendor/bootstrap.min.js"></script>
        <script src="{{ site.baseurl }}/assets/js/uswds.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script src="{{ site.baseurl }}/assets/js/vendor/bootstrap.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>

</head>
